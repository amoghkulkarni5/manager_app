{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Configuration</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-info">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/configuration">
            <div class="field">
                <div class="control">
                    <label class="label">Grow CPU Threshold</label>
                    <input class="input is-large" type="number" step="0.1" name="grow_cpu_threshold" value="{{configuration.grow_cpu_threshold}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label">Shrink CPU Threshold</label>
                    <input class="input is-large" type="number" step="0.1" name="shrink_cpu_threshold" value="{{configuration.shrink_cpu_threshold}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label">Grow Ratio</label>
                    <input class="input is-large" type="number" step="0.1" name="grow_ratio" value="{{configuration.grow_ratio}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label">Shrink Ratio</label>
                    <input class="input is-large" type="number" step="0.1" name="shrink_ratio" value="{{configuration.shrink_ratio}}">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Update Configuration</button>
        </form>
    </div>
</div>


{% endblock %}
